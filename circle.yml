# machine configuration
machine: 
  xcode: 
    version: "6.3.1" 
  environment: 
    XCODE_SCHEME: XamarinScheme 
    XCODE_WORKSPACE: XamarinWorkspace

# packages
dependencies:
  override: 
    - echo "installing the xamarin tools" && 
      brew install caskroom/cask/brew-cask && 
      brew cask install xamarin xamarin-jdk xamarin-ios xamarin-studio && 
      echo "local apps" && 
      ls -la ~/Applications && 
      echo "root apps" && 
      ls -la /Applications
 
test: 
  override: 
    - echo "Building..."
    - echo "Testing..."
    - echo "Packaging..." 
